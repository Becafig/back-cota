<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação Ação / Cripto / Moeda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cotações de Moedas</h1>
    <table id="moedas">
        <thead>
            <tr>
                <th>Moeda</th>
                <th>Cotação (USD)</th>
                <th>Variação (%)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h1>Criptomoedas</h1>
    <table id="criptomoedas">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Nome</th>
                <th>Preço Atual (USD)</th>
                <th>Variação 24h (%)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h1>Ações</h1>
    <table id="acoes">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Símbolo</th>
                <th>Preço Atual (USD)</th>
                <th>Variação (%)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
